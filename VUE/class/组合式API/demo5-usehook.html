<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./useCounter.js"></script>

  <script src="https://unpkg.com/@vueuse/shared"></script>
  <script src="https://unpkg.com/@vueuse/core"></script>
  <title>userhook</title>
</head>

<body>
  <div id="app"> </div>
  <template id="root">
    <button @click="add">+</button>
    <span>{{counter}}</span>
    <button @click="sub">-</button>

    <hr>
    {{x}}----{{y}}----{{sourceType}}

    <div>XXXX</div>
  </template>

  <script>
    const { ref } = Vue

    // app应用实例
    const app = Vue.createApp({
      template: "#root",
      setup() {
        const { counter, add, sub } = useCounter()
        const { x, y, sourceType } = VueUse.useMouse()
        const title=ref('xy')
        return {
          counter,
          add,
          sub,
          x,
          y,
          sourceType,
          title
        }
      }

    })
    // root根组件实例
    app.mount('#app')
  </script>

</body>

</html>
