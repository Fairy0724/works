<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>帧动画</title>
  <style>
    h2 {
      font-size: 24px;
      /* 原 #message 中的字体大小 */
      margin: 10px 0;
      /* 增加边距避免元素紧贴按钮 */
    }

    .v-enter-active {
      animation: myanimation 2s linear forwards;
    }

    .v-leave-active {
      animation: myanimation 2s linear reverse forwards;
    }

    @keyframes myanimation {
      0% {
        transform: scale(0)
      }

      20% {
        transform: scale(1)
      }

      50% {
        transform: scale(1.5)
      }

      70% {
        transform: scale(1.2)
      }

      100% {
        transform: scale(1)
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- 父组件 -->
  <template id="root">
    <div>
      <transition>
        <h2 v-if="show">{{message}}</h2>
      </transition>
      <button @click="change">切换</button>
    </div>
  </template>


  <script>
    const { ref, createApp } = Vue;
    //父组件
    const app = createApp({
      template: "#root",
      setup() {
        const message = ref('动画效果');
        const show = ref(false);
        const change = () => {
          show.value = !show.value;
        };
        return { message, show, change };
      }
    })
    app.mount("#app")
  </script>
</body>

</html>
