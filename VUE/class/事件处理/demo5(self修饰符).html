<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue self 修饰符示例</title>
  <style>
    .parent {
      padding: 20px;
      background-color: lightblue;
    }

    .child {
      padding: 10px;
      background-color: lightcoral;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="parent" @click.self="parentClick">
      父元素
      <div class="child" @click="childClick">子元素</div>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    const app = createApp({
      methods: {
        parentClick() {
          console.log('点击了父元素');
        },
        childClick() {
          console.log('点击了子元素');
        }
      }
    });
    app.mount('#app');
  </script>
</body>

</html>
