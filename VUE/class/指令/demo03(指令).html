<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <title>内置指令</title>
</head>

<body>
  <div id="app">
    <template id="root">
      {{message}}
      <!-- 渲染 HTML 字符串为 DOM 元素（相当于 innerHTML） -->
      <p v-html="message"></p>


      <!-- 简写为':'   将表达式绑定到 HTML 元素的属性 （如 href、src、class、style 等）-->
      <!-- 单向绑定 -->
      <a v-bind:href="url"></a>
      <!-- 表单元素（如输入框、单选 / 复选框、下拉框）与数据的双向绑定 -->
      <!-- 双向绑定 -->
      <input v-model="context" type="text">

      <!-- 双向绑定的真相 v-model看作语法糖 -->
      <input type="text" v-bind="context" v-on:input="context=e.target.value">


      <!-- v-if / v-else-if / v-else----根据表达式的真假条件渲染或销毁元素。 -->
      <input type="text" v-model="show">
      <div v-if="1">显示内容</div>
      <div v-else>隐藏内容</div>


      <!-- v-show---通过切换元素的 display 样式来显示或隐藏元素（不销毁元素） -->
      <div v-show="isVisible">始终存在于 DOM 中</div>
      <!-- v-on（缩写 @） -->


      <!-- v-for基于数组或对象循环渲染多个元素或组件。 -->
      <!-- :key 用于优化虚拟 DOM diff 算法，提高渲染效率。 -->
      <ul>
        <li v-for="item in items" :key="item.id">{{ item.name }}</li>
      </ul>



    </template>


  </div>
  <script>
    const app = Vue.createApp({
      template: '#root',
      data() {
        return {
          message: '<h1>&copy;商标</h1>',
          url: 'http://ww.baidu.com',
          context: 'xy',
          score: 0,
          show: 1
        }
      }
    })
    const root = app.mount('#app')
  </script>
</body>

</html>
