<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用JS打印图形</title>
</head>

<body>
  <script>
    // 三角形
    for (let i = 1; i <= 5; i++) {
      // 空格
      for (let j = 1; j <= 5 - i; j++) {
        document.write('&nbsp')
      }
      // 星号
      for (let k = 1; k <= i; k++) {
        document.write('* ')
      }
      document.write('<br>')
    }

    // 平行四边形
    for (let i = 1; i <= 5; i++) {
      // 空格
      for (let j = 1; j <= 5 - i; j++) {
        document.write('&nbsp')
      }
      // 星号
      for (let k = 1; k <= 5; k++) {
        document.write('* ')
      }
      document.write('<br>')
    }

    // 菱形
    for (let i = 1; i <= 3; i++) {
      // 上半部分
      for (let j = 1; j <= 3 - i; j++) {
        document.write('&nbsp&nbsp')
      }
      // 星号
      for (let k = 1; k <= 2 * i - 1; k++) {
        document.write('* ')
      }
      document.write('<br>')
    }
    // 下半部分
    for (let i = 2; i >= 1; i--) {
      // 空格
      for (let j = 1; j <= 3 - i; j++) {
        document.write('&nbsp&nbsp')
      }
      // 星号
      for (let k = 1; k <= 2 * i - 1; k++) {
        document.write('* ')
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
