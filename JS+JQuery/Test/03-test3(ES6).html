<body>
  <script>
    // 229970615 李松蔓
    // 1.
    let a1, b1, c1 = [1, 2, 3,];
    console.log(a1, b1, c1);

    let [a2, b2, c2] = [1, 2, 3,];
    console.log(a2, b2, c2);

    let [a3, b3, c3] = [1, , 3,];
    console.log(a3, b3, c3);

    let [a4, b4] = [1];
    console.log(a4, b4);

    let { y: a5, b5 } = { x: 1, y: 2 };
    console.log(a5, b5);

    let { a6, b6 } = 123;
    console.log(a6, b6);

    console.log('=========');


    // 2.
    let set = new Set();
    set.add(1);
    set.add(2);
    set.add(3);
    set.delete(2);

    let i = set.values();
    console.log(i.next());
    console.log(i.next());
    console.log(i.next());

    console.log('=========');

    // 3.
    let map = new Map();
    map.set(1, "a");
    map.set(2, "b");
    map.set(3, "c");
    map.set(4, "d");
    for (let i = 1; i <= map.size; i++) {
      console.log(i);
    }
    map.forEach(function (value, key) {
      console.log(value);
    })
    for (let v of map.values()) {
      console.log(v);
    }
    // for...in循环主要用于遍历对象的可枚举属性。Map对象并不是传统意义上的对象
    for (var prop in map) {
      console.log(prop);
    }

    console.log('=========');

    // 4.
    let arr1 = [1, 2, 3];
    let arr2 = arr1;
    console.log(arr1 == arr2);
    let arr3 = [...arr1];
    console.log(arr1 == arr3);

    console.log('=========');

    // 5.
    let arr4 = [1, 2, 3];
    
    arr4.forEach((v, k) => (console.log(v)));

    console.log('=========');

    // 6.
    Array.of(1, 2, 3).filter(i => i > 1).forEach(i => console.log(i));
    let fib = n => n > 1 ? fib(n - 1) + fib(n - 2) : n;


    console.log('=========');

    // 7.
    // 定义Animal类
    class Animal {
      constructor(name) {
        this.name = name;
      }
      shout() {
        console.log(`${this.name}叫`);
      }
    }
    class Dog extends Animal {
      constructor(name, age) {
        super(name);
        this.age = age;
      }
      eat() {
        console.log(`${this.name}吃东西`);
      } 
    }
    // 测试
    const d = new Dog('旺财', 3);
    d.shout();
    d.eat();
  </script>
